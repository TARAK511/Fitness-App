<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve AI - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #0A0A0F; --color-bg-navy: #12122D;
            --color-primary: #FF6B35; --color-accent-magenta: #FF2E88;
            --color-accent-cyan: #00FFFF; --color-text-primary: #FFFFFF;
            --color-text-secondary: #A0A0A0; --color-surface-glass: rgba(255, 255, 255, 0.08);
            --glow-primary: 0 0 15px rgba(255, 107, 53, 0.7); --blur-backdrop: blur(10px);
        }
        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--color-bg-navy), var(--color-bg-dark) 70%);
            color: var(--color-text-primary); height: 100vh;
        }
        .page-container {
            width: 100%; height: 100%; overflow-y: auto;
            padding-bottom: 70px; display: flex;
            flex-direction: column; align-items: center;
        }
        .profile-header {
            width: 100%; display: flex; justify-content: space-between;
            align-items: center; padding: 24px 16px;
        }
        .profile-title { font-size: 1.5rem; font-weight: 600; }
        .back-btn {
            color: var(--color-text-primary); text-decoration: none;
            font-size: 1.5rem;
        }
        .profile-card {
            background: var(--color-surface-glass); backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 24px; margin: 16px; width: 90%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
        }
        .profile-card img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--color-primary); margin-bottom: 16px;
        }
        .profile-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 4px; }
        .profile-goal { font-size: 0.9rem; color: var(--color-text-secondary); }
        .btn-primary {
            display: block; width: 100%; padding: 16px; text-align: center;
            border-radius: 12px; font-weight: bold; text-decoration: none;
            margin-top: 16px; background: linear-gradient(90deg, var(--color-primary), var(--color-accent-magenta));
            color: var(--color-text-primary); box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="profile-header">
            <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1 class="profile-title">Profile</h1>
            <span></span>
        </div>
        <div class="profile-card">
            <img src="https://placehold.co/120x120/12122D/A0A0A0?text=ðŸ‘¤" alt="Profile Picture">
            <h2 class="profile-name">John Doe</h2>
            <p class="profile-goal">Goal: Build Muscle</p>
            <p style="font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 16px;">
                Height: 175 cm | Weight: 75 kg
            </p>
            <a href="#" class="btn-primary">Edit Profile</a>
        </div>
    </div>
</body>
</html>
